on: push

jobs:
    job1:
        runs-on: ubuntu-latest
        steps:
        - run: pwd
        - run: ls
    job2:
        runs-on: windows-latest
        steps:
        - run: (Get-Location).Path
        - run: git clone https://github.com/Microsoft/vcpkg.git
        - run: ./vcpkg/bootstrap-vcpkg.bat
        - run: ./vcpkg/vcpkg.exe install --x-manifest-root="./"